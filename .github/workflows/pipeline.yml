name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      TERRAFORM_REPO_URL: https://github.com/shakilmunavary/java-tomcat-maven-example.git
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform 1.5.0
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Cache Terraform directory
        uses: actions/cache@v3
        with:
          path: .terraform
          key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf', '**/*.tfvars') }}
          restore-keys: terraform-${{ runner.os }}-

      - name: Validate required inputs
        run: |
          set -euo pipefail
          required=(
            TERRAFORM_REPO_URL
            ARM_SUBSCRIPTION_ID
            ARM_TENANT_ID
            ARM_CLIENT_ID
            ARM_CLIENT_SECRET
          )
          for var in "${required[@]}"; do
            if [ -z "${!var:-}" ]; then
              echo "$var must be provided"
              exit 1
            fi
          done

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan

      - name: Upload Terraform plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment:
      name: terraform-apply
    env:
      TERRAFORM_REPO_URL: https://github.com/shakilmunavary/java-tomcat-maven-example.git
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform 1.5.0
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Cache Terraform directory
        uses: actions/cache@v3
        with:
          path: .terraform
          key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf', '**/*.tfvars') }}
          restore-keys: terraform-${{ runner.os }}-

      - name: Validate required inputs
        run: |
          set -euo pipefail
          required=(
            TERRAFORM_REPO_URL
            ARM_SUBSCRIPTION_ID
            ARM_TENANT_ID
            ARM_CLIENT_ID
            ARM_CLIENT_SECRET
          )
          for var in "${required[@]}"; do
            if [ -z "${!var:-}" ]; then
              echo "$var must be provided"
              exit 1
            fi
          done

      - name: Download Terraform plan
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: .

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply
        run: terraform apply -input=false tfplan